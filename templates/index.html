<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Balance dashboard</title>
</head>

<body>
    <div class="nav">
        <h2>Mulasport Balance</h2>
    </div>
    <section class="content">
        
        <div class="top">
            <div class="cards">
                <div class="balance_card mpesa">
                    <h3><i class="bi bi-wallet"></i> Mpesa Balance</h3>
                    <span class="float_bal"></span>
                </div>
                <div class="balance_card ecocash">
                    <h3><i class="bi bi-wallet"></i> EcoCash Balance</h3>
                    <span class="check_bal"></span>
                </div>

                <div class="balance_card float">
                    <h3><i class="bi bi-exclamation-circle"></i> Float Warning</h3>
                    <h5>Will notify when float gets low</h5>
                </div>
            </div>
            <button id="check_balance">Check Balance</button>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
    <script src="{{url_for('static',filename='js/index.js')}}"></script>
</body>

</html>
